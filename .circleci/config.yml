  coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: APT Installs (npm, node)
          command: |
              apk add nodejs=6.2.0-r0
      - run:
          name: Analyze coverage
          command: mix coveralls

workflows:
  version: 2
  continuous_integration:
    jobs:
      - build
      - test:
          requires:
            - build
      - credo:
          requires:
            - build
      # - dialyzer:
