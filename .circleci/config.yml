version: 2.1

defaults: &defaults
  parallelism: 1
  working_directory: ~/app
  docker:
    - image: circleci/elixir:1.6.6

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - cgc-deps-cache-{{ checksum "mix.lock" }}
            - cgc-deps-cache
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix compile
      - save_cache:
          key: cgc-deps-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps
            - ~/.mix
      - persist_to_workspace:
          root: ~/
          paths:
            - app
            - .mix

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: APT Installs (npm, node)
          command: |
              apk add nodejs=6.2.0-r0
      - run:
          name: Run tests
          command: mix test
      - store_test_results:
          path: _build/test/junit

  credo:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run credo
          command: mix credo

  check_formatted:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Verify formatted
          command: mix format --check-formatted

